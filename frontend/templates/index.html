<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI法语老师 - French Learning Assistant</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <span class="icon">🎓</span>
                    AI法语老师
                    <span class="subtitle">French Learning Assistant</span>
                </h1>
                <div class="header-actions">
                    <button id="clearBtn" class="btn btn-secondary" title="清除对话历史">
                        <span>🗑️</span> 清除历史
                    </button>
                    <button id="settingsBtn" class="btn btn-secondary" title="设置">
                        <span>⚙️</span> 设置
                    </button>
                </div>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 对话区域 -->
            <div class="chat-container">
                <div id="chatMessages" class="chat-messages">
                    <!-- 欢迎消息 -->
                    <div class="message assistant welcome-message">
                        <div class="message-avatar">🤖</div>
                        <div class="message-content">
                            <div class="message-text">
                                <h2>你好！Bonjour！👋</h2>
                                <p>我是你的AI法语老师，可以帮助你：</p>
                                <ul>
                                    <li>📝 中文和法语之间的翻译</li>
                                    <li>📖 解释法语词汇和语法</li>
                                    <li>🗣️ 提供法语发音指导</li>
                                    <li>💬 用中文进行法语学习对话</li>
                                </ul>
                                <p class="tip">试试问我："bonjour 是什么意思？" 或 "请把'你好'翻译成法语"</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 加载动画 -->
                <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span>AI老师正在思考...</span>
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea
                        id="userInput"
                        class="user-input"
                        placeholder="在这里输入你的问题或想翻译的内容... (按 Enter 发送，Shift+Enter 换行)"
                        rows="1"
                    ></textarea>
                    <div class="input-actions">
                        <button id="voiceBtn" class="btn-icon" title="语音输入（即将推出）" disabled>
                            🎤
                        </button>
                        <button id="sendBtn" class="btn-send">
                            发送 ✈️
                        </button>
                    </div>
                </div>
                <div class="input-hint">
                    💡 快捷示例：
                    <span class="example-btn">"bonjour怎么发音？"</span>
                    <span class="example-btn">"翻译：我很高兴"</span>
                    <span class="example-btn">"tu和vous的区别"</span>
                </div>
            </div>
        </main>

        <!-- 侧边栏（可选功能） -->
        <aside id="sidebar" class="sidebar" style="display: none;">
            <div class="sidebar-content">
                <h3>常用功能</h3>
                <div class="quick-actions">
                    <button class="quick-btn">翻译模式</button>
                    <button class="quick-btn">语法解释</button>
                    <button class="quick-btn">词汇学习</button>
                    <button class="quick-btn">发音练习</button>
                </div>
            </div>
        </aside>

        <!-- 设置模态框 -->
        <div id="settingsModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>设置</h2>
                    <button id="closeModal" class="btn-close">✕</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label for="apiKeyInput">API密钥（可选）：</label>
                        <input type="password" id="apiKeyInput" placeholder="输入你的API密钥">
                    </div>
                    <div class="setting-group">
                        <label for="languageSelect">界面语言：</label>
                        <select id="languageSelect">
                            <option value="zh">简体中文</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="autoPlayAudio">
                            自动播放法语发音
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveSettings" class="btn btn-primary">保存设置</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
